{% extends 'base.html' %}

{% block content %}
<h1>Checkout</h1>
<p>Total: ${{ total }}</p>

<!-- The Pay with Card button -->
<button id="checkout-button">Pay with Card</button>

<form action="" method="post">{% csrf_token %}</form>

<script src="https://js.stripe.com/v3/"></script>
<script>
  var stripe = Stripe(
    "pk_live_51QUKbF2N9dX1h0C5R0EI8hDMrBVkUre5P3fJXcH6GmOviZDBDLjpQliN0bvsoTainNjB4dY240aVyDTWs2WwF14T006I6Qa12M" // Stripe Publishable Key
  );

  var checkoutButton = document.getElementById("checkout-button");

  checkoutButton.addEventListener("click", function () {
    fetch("/create-checkout-session/", {
      method: "POST",
    })
      .then(function (response) {
        return response.json();
      })
      .then(function (sessionId) {
        return stripe.redirectToCheckout({ sessionId: sessionId.sessionId });
      })
      .then(function (result) {
        if (result.error) {
          alert(result.error.message);
        }
      })
      .catch(function (error) {
        console.error("Error:", error);
      });
  });
</script>

{% endblock content %}
