{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<div>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 400px;"/>
</div>
<p>{{ product.description }}</p>
<p>${{ product.price }}</p>
<div>
    <h3>More Pictures:</h3>
    {% for image in product.additional_images.all %}
        <img src="{{ image.url }}" alt="{{ product.name }}" style="max-width: 150px; margin: 5px;">
    {% endfor %}
</div>
<p><a href="{% url 'add_to_cart' product.id %}">Add to Cart</a></p>
{% endblock %}
